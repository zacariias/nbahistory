<h1 id="team">Choose a team</h1>
<svg class="regularseason"></svg>
<svg class="srs"></svg>
<svg class="playoffs"></svg>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
var margin1 = {top:5,right:20,bottom:80,left:180},
    width1 = 1220 - margin1.left - margin1.right
    height1 = 385 - margin1.top - margin1.bottom;
var margin2 = {top:10,right:20,bottom:80,left:180},
    width2 = 1220 - margin2.left - margin2.right
    height2 = 240 - margin2.top - margin2.bottom;
var margin3 = {top:10,right:20,bottom:10,left:180},
    width3 = 1220 - margin3.left - margin3.right
    height3 = 170 - margin3.top - margin3.bottom;
var x = d3.scale
    .ordinal()
    .rangeRoundBands([0,width1],0.2);
var y1 = d3.scale
    .linear()
    .domain([0,1])
    .range([height1,0]);
var y2 = d3.scale
    .linear()
    .domain([-15,15])
    .range([height2,0]);
var y3 = d3.scale
    .linear()
    .domain([0,1])
    .range([height3,0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var formatDecimal = d3.format(".3f");
var y1Axis = d3.svg.axis()
    .scale(y1)
    .orient("left")
    .innerTickSize(-width1)
    .tickPadding(10)
    .tickFormat(formatDecimal);
var formatDecimal = d3.format(".0f");
var y2Axis = d3.svg.axis()
    .scale(y2)
    .orient("left")
    .innerTickSize(-width2)
    .tickPadding(10)
    .tickFormat(formatDecimal);
var y3Axis = d3.svg.axis()
    .scale(y3)
    .orient("left")
    .innerTickSize(-width3)
    .tickPadding(10)
    .ticks(5)
    .tickFormat(function(d){
        if(d==0){return "Missed Playoffs"}
        else if(d==0.2){return "Lost First Round"}
        else if(d==0.4){return "Lost Conf/Div Semis"}
        else if(d==0.6){return "Lost Conf/Div Finals"}
        else if(d==0.8){return "Lost Finals"}
        else{return "Won Finals"}});
var regularseason = d3.select(".regularseason")
    .attr("width",width1 + margin1.left + margin1.right)
    .attr("height",height1 + margin1.top + margin1.bottom)
    .append("g")
    .attr("transform","translate(" + margin1.left + "," + margin1.top + ")");
var srs = d3.select(".srs")
    .attr("width",width2 + margin2.left + margin2.right)
    .attr("height",height2 + margin2.top + margin2.bottom)
    .append("g")
    .attr("transform","translate(" + margin2.left + "," + margin2.top + ")");
var playoffs = d3.select(".playoffs")
    .attr("width",width3 + margin3.left + margin3.right)
    .attr("height",height3 + margin3.top + margin3.bottom)
    .append("g")
    .attr("transform","translate(" + margin3.left + "," + margin3.top + ")");
var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-20, 0])
    .html(function(d) {
        return "Season: <span>" + d.season + "</span><br>Team: <span>" + d.team + "</span><br>Arena: <span>" + d.arena + "</span><br>Coach: <span>" + d.coach + "</span><br>Win share leader: <span>" + d.topWS + "</span>";});
var tip2 = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-20, 0])
    .html(function(d) {return "Average margin of victory: <span>" + Math.round(d.srs * 10) / 10 + "</span>" ;});
var tip3 = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-20, 0])
    .html(function(d) {
        if (d.opponent4){return d.opponent1 + "<br>" + d.opponent2 + "<br>" + d.opponent3 + "<br>" + d.opponent4}
        else if (d.opponent3){return d.opponent1 + "<br>" + d.opponent2 + "<br>" + d.opponent3}
        else if (d.opponent2){return d.opponent1 + "<br>" + d.opponent2}
        else {return d.opponent1}});
regularseason.append("g")
    .attr("class","y axis")
    .call(y1Axis);
regularseason.append("text")
    .attr("class", "label1")
    .attr("transform","rotate(-90)")
    .attr("x", 0 - (height1 / 2))
    .attr("y", 0 - (margin1.left / 2))
    .style("text-anchor","middle")
    .text("Regular season win percentage");
srs.append("g")
    .attr("class","y axis")
    .call(y2Axis);
playoffs.append("g")
    .attr("class","y axis")
    .call(y3Axis);
srs.append("text")
    .attr("class", "label2")
    .attr("transform","rotate(-90)")
    .attr("x", 0 - (height2 / 2))
    .attr("y", 0 - (margin2.left / 2))
    .style("text-anchor","middle")
    .text("Average margin of victory");
regularseason.call(tip);
srs.call(tip2);
playoffs.call(tip3);
function showATL(){d3.csv("teams/ATL/data.csv",type,update)}
function showBKN(){d3.csv("teams/BKN/data.csv",type,update)}
function showBOS(){d3.csv("teams/BOS/data.csv",type,update)}
function showCHA(){d3.csv("teams/CHA/data.csv",type,update)}
function showCHI(){d3.csv("teams/CHI/data.csv",type,update)}
function showCLE(){d3.csv("teams/CLE/data.csv",type,update)}
function showDAL(){d3.csv("teams/DAL/data.csv",type,update)}
function showDEN(){d3.csv("teams/DEN/data.csv",type,update)}
function showDET(){d3.csv("teams/DET/data.csv",type,update)}
function showGSW(){d3.csv("teams/GSW/data.csv",type,update)}
function showHOU(){d3.csv("teams/HOU/data.csv",type,update)}
function showIND(){d3.csv("teams/IND/data.csv",type,update)}
function showLAC(){d3.csv("teams/LAC/data.csv",type,update)}
function showLAL(){d3.csv("teams/LAL/data.csv",type,update)}
function showMEM(){d3.csv("teams/MEM/data.csv",type,update)}
function showMIA(){d3.csv("teams/MIA/data.csv",type,update)}
function showMIL(){d3.csv("teams/MIL/data.csv",type,update)}
function showMIN(){d3.csv("teams/MIN/data.csv",type,update)}
function showNOP(){d3.csv("teams/NOP/data.csv",type,update)}
function showNYK(){d3.csv("teams/NYK/data.csv",type,update)}
function showOKC(){d3.csv("teams/OKC/data.csv",type,update)}
function showORL(){d3.csv("teams/ORL/data.csv",type,update)}
function showPHI(){d3.csv("teams/PHI/data.csv",type,update)}
function showPHO(){d3.csv("teams/PHO/data.csv",type,update)}
function showPOR(){d3.csv("teams/POR/data.csv",type,update)}
function showSAC(){d3.csv("teams/SAC/data.csv",type,update)}
function showSAS(){d3.csv("teams/SAS/data.csv",type,update)}
function showTOR(){d3.csv("teams/TOR/data.csv",type,update)}
function showUTA(){d3.csv("teams/UTA/data.csv",type,update)}
function showWAS(){d3.csv("teams/WAS/data.csv",type,update)}
function update(error, data) {
x.domain(data.map(function(d){return d.season;}));
regularseason.select(".x.axis").remove();
regularseason.select(".y.axis").remove();
regularseason.selectAll(".label").remove();
playoffs.selectAll("text").remove();
playoffs.select(".y.axis").remove();
srs.select(".x.axis").remove();
srs.select(".y.axis").remove();
regularseason.append("g")
    .attr("class","y axis")
    .call(y1Axis);
srs.append("g")
    .attr("class","y axis")
    .call(y2Axis);
playoffs.append("g")
    .attr("class","y axis")
    .call(y3Axis);
regularseason.append("g")
    .attr("class","x axis")
    .attr("transform","translate(0," + height1 + ")")
    .call(xAxis)
    .selectAll("text")
    .style("text-anchor","start")
    .attr("dx", -70)
    .attr("dy", -5)
    .attr("transform","rotate(-90)");
regularseason.append('g')
    .selectAll('text')
    .data(data)
    .enter()
    .append('text')
    .attr("class","label")
    .attr({'x':function(d,i){return x(d.season)+x.rangeBand()/2;},'y':function(d,i){return height1;}})
    .transition()
    .duration(750)
    .ease("quad")
    .attr({'x':function(d,i){return x(d.season)+x.rangeBand()/2;},'y':function(d,i){return y1(d.winpercent)-5;}})
    .text(function(d,i){return d.wins;})
    .style("text-anchor","middle");
regularseason.selectAll(".bar1").remove();
regularseason.selectAll(".bar1")
    .data(data)
    .enter()
    .append("rect")
    .attr("class","bar1")
    .attr("x",function(d){return x(d.season);})
    .attr("y",height1)
    .attr("height",0)
    .style("fill","white")
    .style("opacity","0")
    .transition()
    .duration(750)
    .ease("quad")
    .attr("y",function(d){return y1(d.winpercent);})
    .attr("height",function(d){return height1 - y1(d.winpercent);})
    .attr("width",x.rangeBand())
    .style("fill",function(d){return d.color1})
    .style("opacity","1");
regularseason.selectAll(".invisible").remove();
regularseason.selectAll(".invisible")
    .data(data)
    .enter()
    .append("rect")
    .attr("class","invisible")
    .attr("x",function(d){return x(d.season);})
    .attr("y",function(d){return y1(d.winpercent);})
    .attr("height",function(d){return height1 - y1(d.winpercent);})
    .attr("width",x.rangeBand())
    .style("fill","white")
    .style("opacity","0")
    .on('mouseover', function(d) {tip.show(d); d3.select(this).style("opacity", "0.4");})
    .on('mouseout', function(d) {tip.hide(d); d3.select(this).style("opacity", "0");});
srs.append("g")
    .attr("class","x axis")
    .attr("transform","translate(0," + height2 + ")")
    .call(xAxis)
    .selectAll("text")
    .style("text-anchor","start")
    .attr("dx", -70)
    .attr("dy", -5)
    .attr("transform","rotate(-90)");
srs.selectAll(".bar2").remove();
srs.selectAll(".bar2")
    .data(data)
    .enter()
    .append("rect")
    .attr("class","bar2")
    .attr("x",function(d){return x(d.season);})
    .attr("y",height2 / 2)
    .attr("height",0)
    .style("fill","white")
    .style("opacity","0")
    .transition()
    .duration(750)
    .ease("quad")
    .attr("y",function(d){return y2(Math.max(0, d.srs));})
    .attr("height",function(d){return Math.abs(y2(d.srs) - y2(0));})
    .attr("width",x.rangeBand())
    .style("fill",function(d){return d.color2})
    .style("opacity","1");
srs.selectAll(".invisible").remove();
srs.selectAll(".invisible")
    .data(data)
    .enter()
    .append("rect")
    .attr("class","invisible")
    .attr("x",function(d){return x(d.season);})
    .attr("y",function(d){return y2(Math.max(0, d.srs));})
    .attr("height",function(d){return Math.abs(y2(d.srs) - y2(0));})
    .attr("width",x.rangeBand())
    .style("fill","white")
    .style("opacity","0")
    .on('mouseover', function(d) {tip2.show(d); d3.select(this).style("opacity", "0.4");})
    .on('mouseout', function(d) {tip2.hide(d); d3.select(this).style("opacity", "0");});
playoffs.selectAll(".bar3").remove();
playoffs.selectAll(".bar3")
    .data(data)
    .enter()
    .append("rect")
    .attr("x",function(d){return x(d.season);})
    .attr("y",height3)
    .attr("height",0)
    .style("fill","white")
    .style("opacity","0")
    .transition()
    .duration(750)
    .ease("quad")
    .attr("y",function(d){return y3(d.playoffs);})
    .attr("height",function(d){return height3 - y3(d.playoffs);})
    .attr("class","bar3")
    .attr("width",x.rangeBand())
    .style("fill",function(d){return d.color2})
    .style("opacity","1");
playoffs.selectAll(".invisible").remove();
playoffs.selectAll(".invisible")
    .data(data)
    .enter()
    .append("rect")
    .attr("class","invisible")
    .attr("x",function(d){return x(d.season);})
    .attr("y",function(d){return y3(d.playoffs);})
    .attr("height",function(d){return height3 - y3(d.playoffs);})
    .attr("width",x.rangeBand())
    .style("fill","white")
    .style("opacity","0")
    .on('mouseover', function(d) {tip3.show(d); d3.select(this).style("opacity", "0.4");})
    .on('mouseout', function(d) {tip3.hide(d); d3.select(this).style("opacity", "0");});
}
function type(d){d.winpercent = +d.winpercent;return d;};
</script>
